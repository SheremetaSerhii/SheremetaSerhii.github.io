<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <hr>
    <h3>Unordered list:</h3>
    <ul>
        <li>Lorem</li>
        <li>ipsum</li>
        <li>dolor</li>
        <ul>
            <li>sit</li>
            <li>amet</li>
            <ul>
                <li>consectetur</li>
                <li>adipiscing</li>
            </ul>
            <li>elit</li>
        </ul>
    </ul>
    <hr>
    <h3>Ordered list:</h3>
    <ol>
        <li>Lorem</li>
        <li>ipsum</li>
        <li>dolor</li>
    </ol>
    <hr>
</body>
</html>
